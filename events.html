<head>

</head>
<body>
    <h1>Events</h1>
    <button type="button" onclick="myFunction()">
        Event Button
    </button>

    <input type="text" onkeyup="console.log(event.target.value)" on>

    <ul>
        <li>onchange</li>

        <li>onkeypress</li>

        <li>onkeydown</li>
        <li>onload</li>        
    </ul>

    <script>
        function myFunction(){
            console.log("Merhaba!");
        }
    </script>
</body>
</html>
