<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Blog</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background: #ccc;
            padding: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 6px;
        }

        nav ul li a {
            text-decoration: none;
            color: #192526;
            padding: 5px;
        }

        nav ul li a:hover {
            background-color: #192526;
            color: white;
        }
    </style>
</head>

<body>
    <h1>My Blog Page</h1>

    <nav>
        <h1>Logo</h1>

            <li>

    </nav>



    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

            let route = event.target.dataset.route;

                    // });

                    axios.get("https://jsonplaceh2older.typicode.com/todos")

                            text += "<ul>";

                            for(let x in res.data){
                                text += "<li>" + res.data[x].title + "</li>"
                            }

                            text += "</ul>"

                            document.getElementById("root").innerHTML = text;
