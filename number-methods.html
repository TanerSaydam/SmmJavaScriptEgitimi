<!DOCTYPE html>
<html>
<head>   
    <title>Number Methods</title>
</head>
<body>
    <h1>Number Methods</h1>
    <ul>
        <li><del>toString()</del></li>
        <li><del>toFixed()</del></li>
    </ul>


    <form action="">
        <label for="">Name</label>
        <input type="text">
        <button>+</button>
    </form>

    <script>
        //toString()
        let x = 5;
        console.log(typeof(x.toString()))

        let number = +"10.505646";
        console.log(number.toFixed(3));
    </script>
</body>
</html>
